collections:
  - name: "products"
    label: "Products"
    folder: "_products"
    create: true
    slug: "{{fields.sku}}"
    summary: "{{fields.sku}} — {{fields.name}}"
    fields:
      - { label: "Active", name: "active", widget: "boolean", default: true }
      - { label: "SKU", name: "sku", widget: "string" }

      - { label: "Name", name: "name", widget: "string" }

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - Flowers
          - Oil
          - Vapes
          - Extracts
          - Mushroom
          - Accessories
          - Male Enhancers
        default: Flowers

      - { label: "Badge (optional)", name: "badge", widget: "string", required: false }

      # Used if you do NOT use variants
      - { label: "Base price (CAD)", name: "price", widget: "number", value_type: "float", required: false, hint: "Used only when Variants are empty" }

      # THIS is what creates the dropdown sizes (quantities like 3.5g, 7g, etc.)
      - label: "Variants / Sizes (use for Flowers)"
        name: "variants"
        widget: "list"
        required: false
        hint: "Add size options and prices. Sort from smallest to largest."
        fields:
          - { label: "Label", name: "label", widget: "string", default: "3.5g" }
          - { label: "Price (CAD)", name: "price", widget: "number", value_type: "float" }

      - { label: "Main image", name: "image", widget: "image", required: false }

      # Easy gallery: employee just clicks “Add” and uploads images
      - label: "Gallery images (more pictures)"
        name: "gallery"
        widget: "list"
        required: false
        field: { label: "Image", name: "image", widget: "image" }

      - { label: "Short description", name: "description", widget: "text", required: false }

      # Full product-page content
      - { label: "Detailed description", name: "body", widget: "markdown", required: false }

      # Related products - EASY picker (search by name/SKU)
      - label: "Related products (Customers may like)"
        name: "related"
        widget: "relation"
        collection: "products"
        search_fields: ["name", "sku"]
        value_field: "sku"
        display_fields: ["name", "sku"]
        multiple: true
        required: false
- { label: "Main image", name: "image", widget: "image", required: false }

- label: "Gallery images (more pictures)"
  name: "gallery"
  widget: "list"
  required: false
  fields:
    - { label: "Image", name: "image", widget: "image" }